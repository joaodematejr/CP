<?xml version="1.0" encoding="ISO-8859-1" ?>  
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
			    xmlns:h="http://java.sun.com/jsf/html"
			    xmlns:f="http://java.sun.com/jsf/core"
			    xmlns:ui="http://java.sun.com/jsf/facelets"
			    xmlns:p="http://primefaces.org/ui" 
				template="/layout/template.xhtml">
				
	<ui:define name="conteudo">

		<h:form id="formCadFormaPagamento">
		    
		    <p:panel header="Cadastro de Forma de Pagamento">
		    	<h:panelGrid columns="3" id="grid" columnClasses="colunaLabel">
		    	
					<h:outputLabel for="deFormaPgto" value="Descrição: "/>
		            <p:inputText id="deFormaPgto" label="deFormaPgto" value="#{formaPagamentoController.formaPagamento.deFormaPgto}" required="true" requiredMessage="Campo Obrigatório" style="width:600px"/> 
					<p:message id="msgDeFormaPgto" for="deFormaPgto" display="text" />
					
					<h:inputHidden value="#{formaPagamentoController.formaPagamento.idFormaPgto}" />
							
		    	</h:panelGrid>

		        <f:facet name="footer">
					<p:commandButton action="#{formaPagamentoController.save()}" icon="ui-icon ui-icon-disk" update="@all" value="#{formaPagamentoController.formaPagamento.idFormaPgto == null ? 'Gravar' : 'Alterar'}"/>
					<p:button outcome="ConFormaPagamento" icon="ui-icon ui-icon-close" value="Cancelar"/>
				</f:facet>
		    </p:panel>  
			
		</h:form>
  
	</ui:define>

</ui:composition>
