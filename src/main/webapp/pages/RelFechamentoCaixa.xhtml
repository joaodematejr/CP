<?xml version="1.0" encoding="ISO-8859-1" ?>  
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
			    xmlns:h="http://java.sun.com/jsf/html"
			    xmlns:f="http://java.sun.com/jsf/core"
			    xmlns:ui="http://java.sun.com/jsf/facelets"
			    xmlns:p="http://primefaces.org/ui" 
				template="/layout/template.xhtml">
				
	<ui:define name="conteudo">

		<h:form id="formCadModelo">
		    
		    <p:panel header="Relatório de Fechamento de Caixa">
	    		<h2>Filtros para Consulta</h2>
		    	<h:panelGrid columns="2" id="grid" columnClasses="colunaLabel">
		    	
					<h:outputText value="Data Inicial:" />
		            <p:calendar value="#{relatorioController.filtro.dtInicial}" id="popupCalDtInicial" />
					
					<h:outputText value="Data Final:" />
		            <p:calendar value="#{relatorioController.filtro.dtFinal}" id="popupCalDtFinal" />
		            
		            <h:outputText value="Tipo de Relatório:" />
		            <p:selectOneRadio id="console" value="#{relatorioController.filtro.tipoRelatorio}">
			            <f:selectItem itemLabel="Simplificado" itemValue="simplificado" />
			            <f:selectItem itemLabel="Analitico" itemValue="analitico" />
			        </p:selectOneRadio>
							
		    	</h:panelGrid>

		        <f:facet name="footer">
					<p:commandButton action="#{relatorioController.imprimirRelFechamentoCaixa()}" icon="ui-icon ui-icon-disk" update="@all" value="Emitir Relatório"/>
					<p:button outcome="OSAndamento" icon="ui-icon ui-icon-close" value="Cancelar"/>
				</f:facet>
		    </p:panel>  
			
		</h:form>
  
	</ui:define>

</ui:composition>
